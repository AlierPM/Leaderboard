<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Leaderboard App</title>
  <script defer src="bundle22f3e171dfb785b90cc2.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="left-side--content">
        <div class="left-side--titles">
          <h3>Recent scores</h3>
          <button class="refresh-btn">Refresh</button>
        </div>
        <table>
          <tbody id="user-list"></tbody>
        </table>
      </section>
      <section class="right-side--content">
        <h3>Add your score</h3>
        <form id="user-form" action="submit">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
          <input
            type="number"
            id="score"
            name="score"
            placeholder="Your score"
            required
          />
          <button class="add-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
