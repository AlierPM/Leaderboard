<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="left-side--content">
        <div class="left-side--titles">
          <h2>Recent scores</h2>
          <button type="reset" class="refresh-btn">Refresh</button>
        </div>
        <table>
          <tbody id="user-list"></tbody>
        </table>
      </section>
      <section class="right-side--content">
        <h2>Add your score</h2>
        <form id="user-form" action="submit">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="number"
            id="score"
            name="score"
            placeholder="Score"
            required
          />
          <button class="add-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
