<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Leaderboard App</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
      <i class='far fa-heart'></i>
    </header>
    <video id="background-video" autoplay loop muted>
      <source src="./assets/tech-bg.mp4" type="video/mp4">
      </video>
    <main>
      <section class="left-side--content">
        <div class="left-side--titles">
          <h3>Recent scores</h3>
          <button type="reset" class="refresh-btn">Refresh</button>
        </div>
        <ul class="list"></ul>
      </section>
      <section class="right-side--content">
        <h3>Add your score</h3>
        <form id="user-form" action="submit">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
          <input
            type="number"
            id="score"
            name="score"
            placeholder="Your score"
            required
          />
          <button class="add-btn" type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
